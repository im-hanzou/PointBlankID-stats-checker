        body::before {

            left: 0;

            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';

            top: -50%;
            left: -50%;

            }
        }
    </style>

        function padString(str, blockSize) {
            const padding = blockSize - (str.length % blockSize);
            return str + '\0'.repeat(padding);
        }
        
        function encryptParameter(plaintext) {
            try {
                const paddedText = padString(plaintext, 16);
                const key = CryptoJS.enc.Utf8.parse(ENCRYPT_KEY);
                const iv = CryptoJS.enc.Utf8.parse(ENCRYPT_IV);
                
                const encrypted = CryptoJS.AES.encrypt(paddedText, key, {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.NoPadding
                });
                
                return encodeURIComponent(encrypted.toString());
            } catch (error) {
                console.error('Encryption error:', error);
                return null;
            }
        }
        
        function getRankName(rankId) {
            const rank = RANKS.find(r => r.id === rankId);
            return rank ? rank.rank : `Rank ${rankId}`;
        }
        
        function formatNumber(num) {
            return num.toLocaleString();
        }
       
        async function performLogin(userId, userPasswd) {
            const encryptedCountry = encryptParameter(COUNTRY_CODE);
            const encryptedUserId = encryptParameter(userId);
            const encryptedPasswd = encryptParameter(userPasswd);
            
            if (!encryptedCountry || !encryptedUserId || !encryptedPasswd) {
                throw new Error('Encryption failed');
            }
            const baseUrl = window.location.origin;
            const url = `${baseUrl}/api/account/accountlogin?countryCode=${encryptedCountry}&userId=${encryptedUserId}&userPasswd=${encryptedPasswd}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Accept-Encoding': 'gzip, deflate, br',
                    'User-Agent': 'okhttp/3.12.1',
                    'Connection': 'keep-alive',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: ''
            });
            
            const responseText = await response.text();
            return JSON.parse(responseText);
        }
        
        async function getUserDetails(token, uid) {
            const encryptedToken = encryptParameter(token);
            const encryptedUid = encryptParameter(uid.toString());
            
            if (!encryptedToken || !encryptedUid) {
                throw new Error('Encryption failed for user details');
            }
            const baseUrl = window.location.origin;
            const url = `${baseUrl}/api/users/soldierinfo?token=${encryptedToken}&uid=${encryptedUid}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Accept-Encoding': 'gzip, deflate, br',
                    'User-Agent': 'okhttp/3.12.1',
                    'Connection': 'keep-alive',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: ''
            });
            
            const responseText = await response.text();
            return JSON.parse(responseText);
        }
        
        async function checkPlayerInfo() {
            const checkBtn = document.getElementById('checkBtn');
            const userId = document.getElementById('userId').value;
            const userPasswd = document.getElementById('userPasswd').value;
            
            if (!userId || !userPasswd) {
                alert('Please enter your UserID and Password!');
                return;
            }
            
            checkBtn.disabled = true;
            checkBtn.innerHTML = '<span class="loading"></span>LOADING ACCOUNT STATS...';
            
            try {
                console.log('üîê Logging in...');
                const loginResult = await performLogin(userId, userPasswd);
                
                if (loginResult.code !== 0 || !loginResult.data || !loginResult.data.token) {
                    throw new Error(loginResult.message || 'Login failed');
                }
                
                console.log('üë§ Getting user details...');
                const userResult = await getUserDetails(loginResult.data.token, loginResult.data.uid);
                
                if (userResult.code !== 0 || !userResult.data) {
                    throw new Error(userResult.message || 'Failed to get user details');
                }
                
                displayPlayerInfo(userResult.data);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                displayError(error.message);
            } finally {
                checkBtn.disabled = false;
                checkBtn.innerHTML = 'üöÄ CHECK ACCOUNT';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
